<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SendIT is a courier service that helps users deliver parcels to different destinations">
    <meta name="keywords" content="SendIT, courier service, deliver parcels to different destinations">
    <meta name="author" content="Munira Omar">
    <title>SendIT | Registration</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css"/>
    
</head>
<body>

    <div id="signup-box" class="container">

        <h1>SendIT</h1>
        <p>Create your SendIT Account</p>

        <form id="login-form">
            <div class="display-one-line">

                <div class="float-left">
                    <input type="text" name="firstname" required="">
                    <label>First name</label>
                </div>
        
                <div class="float-right">
                    <input type="text" name="lastname" required="">
                    <label>Last name</label>
                </div>

            </div>

            <div class="display-one-line">
              
                <div class="float-left">
                    <input type="text" name="userEmail" required="">
                    <label>Email </label>
                </div>
            
                <div class="float-right"> 
                    <input type="text" name="userMobile" required="">
                    <label>Mobile Number</label>
                </div>

            </div>

            <div class="display-one-line">

                <div class="float-left">
                    <input type="password" name="userPassword" required="">
                    <label>Password</label>
                </div>
            
                <div class="float-right">
                    <input type="password" name="confirmPassword" required="">
                    <label>Confirm Password</label>
                </div>

            </div>

            <div id="buttons"class="display-one-line">

                <div class="float-left">
                    <input id="btn-login" type="submit" name="btnLogin" value="Sign in instead" onclick="window.location.href ='login.html'">
                </div>
            
                <div class="float-right">
                    <input id="btn-signup" type="submit" name="btnSignup" value="Sign Up" onclick="window.location.href ='index.html'">
                </div>

            </div>

        </form>
    </div>

</body>

</html>
