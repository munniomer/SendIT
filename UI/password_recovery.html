<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SendIT is a courier service that helps users deliver parcels to different destinations">
    <meta name="keywords" content="SendIT, courier service, deliver parcels to different destinations">
    <meta name="author" content="Munira Omar">
    <title>Send-IT | Account Recovery</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    
</head>

<body>
    <div id="password-recovery"-box" class="container">
        <h1>Send-IT</h1>
        <p>Enter your Email to get a recovery code</p>
        <form id="ppassword-recovery"-form">
            <div>
                <input type="text" name="userEmail" required="">
                <label>Email</label>
            </div>

            <div class="display-one-line">

                <div class="float-left">
                    <input id="btn-login" type="submit" name="btnLogin" value="Sign in instead" onclick="window.location.href ='login.html'">
                </div>

                <div class="float-right">
                    <input id="btn-password-recovery" type="submit" name="passwordRecovery" value="Send">
                </div>
            </div>
            
                

        </form>
    </div>
</body>
</html>
